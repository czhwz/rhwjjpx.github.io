<script>
    function c_name(){
        var c_name = $('#c_name option:selected').attr('value');
        var url = $('#url').attr('data-url');
        var new_url =url+'?c_name='+c_name;
        $(window).attr('location',new_url);
    }
    $(function() {
        var videoIndex = 0;
        var video = document.querySelector("video");
        console.log(video);
        // 视频播放按钮
        $('#btnPlay').on('click', function(e) {
            e.stopPropagation();
            console.log('我要播放啦');
            if(video.paused) {
                video.play();
                $(this).css('display', 'none');
            } else {
                video.pause();
            }
            return false;
        })
        var vList = $('.v-list .video-item')
        console.log(vList)
        // 切换视频
        $('.jq_btnChangeVideo').on('click', function(e) {
            e.stopPropagation();
            var flag = $(this).data('flag');
            if (flag === 'pre') {
                console.log('<------pre------>');
                // 上一首
                if (videoIndex === 0) {
                    console.log('<------已经是第一首------>')
                    return
                }
                videoIndex --;
                console.log(videoIndex, '<------videoIndex------>')
                var vSrc = $(vList[videoIndex]).data('vsrc')
                var title = $(vList[videoIndex]).data('title');
                var introduction = $(vList[videoIndex]).data('introduction');
                console.log(vSrc)
                // 设置video src
                $(video).attr('src', vSrc);
                $('.jq_title').html(title);
                $('.jq_introduction').html(introduction);
            } else if(flag === 'next') {
                console.log('<------next------>');
                // 下一首
                if (videoIndex === vList.length - 1) {
                    console.log('<------已经是最后一首------>')
                    return;
                }
                videoIndex ++;
                console.log(videoIndex, '<------videoIndex------>')
                var vSrc = $(vList[videoIndex]).data('vsrc')
                var title = $(vList[videoIndex]).data('title');
                var introduction = $(vList[videoIndex]).data('introduction');
                console.log(vSrc)
                // 设置video src
                $(video).attr('src', vSrc);
                $('.jq_title').html(title);
                $('.jq_introduction').html(introduction);
            }
        })
        // 点击视频
        vList.on('click', function(e) {
            e.stopPropagation();
            var vIndex = vList.index(this);
            var vSrc = $(this).data('vsrc');
            var title = $(this).data('title');
            var introduction = $(this).data('introduction');
            console.log(vIndex, '<-----vindex------>')
            videoIndex = vIndex;
            console.log(videoIndex, '<------videoIndex------>')
            $(video).attr('src', vSrc)
            video.play();
            $('html,body').animate({
                    scrollTop: 0
                }, 10);
            $('#btnPlay').css('display', 'none');
            $('.jq_title').html(title);
            $('.jq_introduction').html(introduction);
        })
    })
</script>
